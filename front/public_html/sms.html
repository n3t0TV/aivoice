    <style>
        #chat {
            --rad: 20px;
            --rad-sm: 3px;
            width: 100%;
            height: 10em;
            background-color: #aaa;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-y: scroll;
        }

        .chat-user {
            margin: 10px;
            padding:5px;
            max-width: 62%;
            border-radius: var(--rad) var(--rad) var(--rad-sm) var(--rad);
            margin-left: auto;
        }

        .chat-server {
            margin: 10px;
            max-width: 62%;
            padding:5px;
            border-radius: var(--rad) var(--rad) var(--rad) var(--rad-sm);
            margin-right: auto;
        }
    </style>

<body>
    <h3>Sms tester.</h3>
    <div class="form-group ps-3 pt-3 w-50">
        <!--<label class="" for="inputText">What product are you looking for?</label>-->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">From:</span>
            </div>
            <input type="tel" class="form-control" id="customerNumber" placeholder="Customer Number" value="+123456789">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">To:</span>
            </div>
            <input type="text" class="form-control " readonly value="Wendy's">
        </div>
        <div id="chat">

        </div>
        <div class="input-group mb-3">
            <input class="form-control" type="text" id="inputText" placeholder="Say something to Wendy's">
            <div class="input-group-append">
                <button class="btn btn-success " type="button" id="askButton" title="Send"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-send-fill" viewBox="0 0 16 16">
                        <path
                            d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
                    </svg></button>
            </div>
        </div>
        <!--
        <button class="btn btn-secondary mt-2" type="button" id="testButton">Run tests</button>
        -->
        <br>
        <div id="load" class="spinner-border mt-2" role="status"></div>
        <br>
        <div id="json"></div>
